<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="container">
        <header>Create your new account </header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required/>
            </div>

            <div class="input-box">
                <label>Enter Gmail</label>
                <input type="text" placeholder="Enter your mail" required/>
            </div>

            <div class="input-box">
                <label>Enter mobile number</label>
                <input type="text" placeholder="Enter number" required/>
            </div>

            <div class="input-box">
                <label>Enter Password</label>
                <input type="password" placeholder="Enter Password" required/>
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Re-Enter Password" required/>
            </div>
        </form>
        <div class="new-account">
            <button id="butt"> Create your new account</button>
        </div>
    </section>
    
</body>
</html>
